<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Fluid Blob</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        touch-action: none;
      }
      canvas {
        display: block;
      }
    </style>
  </head>
  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/simplex-noise/2.4.0/simplex-noise.min.js"></script>
    <script>
      let scene, camera, renderer, blob, noise;
      const clock = new THREE.Clock();

      init();
      animate();

      function init() {
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 3; // Adjusted camera position for better spacing

        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const geometry = new THREE.IcosahedronGeometry(0.7, 64); // Reduced radius of the sphere
        const material = new THREE.ShaderMaterial({
          uniforms: {
            time: { value: 0 }
          },
          vertexShader: `
            uniform float time;
            varying vec3 vNormal;
            varying vec3 vPosition;
            
            float noise(vec3 p) {
              return sin(p.x * 5.0 + time) * sin(p.y * 5.0 + time) * sin(p.z * 5.0 + time);
            }
            
            void main() {
              vNormal = normal;
              vPosition = position;
              vec3 pos = position;
              float noiseVal = noise(pos * 2.0 + time * 0.5);
              pos += normal * noiseVal * 0.1; // Reduced intensity
              gl_Position = projectionMatrix * modelViewMatrix * vec4(pos, 1.0);
            }
          `,
          fragmentShader: `
            varying vec3 vNormal;
            varying vec3 vPosition;
            
            void main() {
              vec3 lightBlue = vec3(0.6, 0.8, 1.0); // Lighter gradient color
              vec3 lightPurple = vec3(0.8, 0.6, 1.0); // Lighter gradient color
              vec3 lightPink = vec3(1.0, 0.7, 0.9); // Lighter gradient color
              
              float t = smoothstep(-1.0, 1.0, vPosition.y);
              vec3 color = mix(mix(lightBlue, lightPurple, t), lightPink, smoothstep(0.2, 0.8, t));
              
              float fresnel = pow(1.0 - dot(vNormal, vec3(0.0, 0.0, 1.0)), 2.0);
              color = mix(color, vec3(1.0), fresnel * 0.5);
              
              gl_FragColor = vec4(color, 1.0);
            }
          `
        });

        blob = new THREE.Mesh(geometry, material);
        scene.add(blob);

        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
        directionalLight.position.set(5, 5, 5);
        scene.add(directionalLight);

        noise = new SimplexNoise();

        window.addEventListener("resize", onWindowResize, false);
      }

      function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      }

      function animate() {
        requestAnimationFrame(animate);

        const time = clock.getElapsedTime();
        blob.material.uniforms.time.value = time;

        blob.rotation.x = time * 0.2;
        blob.rotation.y = time * 0.1;

        renderer.render(scene, camera);
      }
    </script>
  </body>
</html>
